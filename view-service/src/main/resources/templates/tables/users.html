<div class="container-fluid">
    <div class="d-sm-flex align-items-center justify-content-between mb-4 pb-3 border-bottom border-3 border-dark">
        <h1 class="h3 mb-0 text-gray-800" id="table-title">Users</h1>
        <div class="d-sm-flex align-items-center">
            <div class="d-none d-sm-inline-block form-inline mr-2">
                <div class="input-group border rounded">
                    <input type="text" class="form-control bg-light border-0 small" placeholder="USER ID"
                           aria-label="Search" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button">
                            <i class="fas fa-search fa-sm"></i>
                        </button>
                    </div>
                </div>
            </div>
            <button class="btn btn-secondary" type="button" data-toggle="modal" data-target="#advancedSearchModal">
                <i class="fas fa-filter fa-sm"></i>
                <span class="d-none d-lg-inline ml-1">고급 검색</span>
            </button>
        </div>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <div id="table-container" class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                    <tr>
                        <th>No.</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <th>No.</th>
                        <th>User ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Created At</th>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="advancedSearchModal" tabindex="-1" role="dialog" aria-labelledby="advancedSearchModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white"> <h5 class="modal-title" id="advancedSearchModalLabel">사용자 고급 검색</h5>
                <button class="close text-white" type="button" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="advancedSearchForm">
                    <div class="form-group row align-items-center"> <label for="search-userId" class="col-sm-3 col-form-label">User ID</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="search-userId" placeholder="User ID를 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="search-name" class="col-sm-3 col-form-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="search-name" placeholder="이름을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="search-email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-9">
                            <input type="email" class="form-control" id="search-email" placeholder="이메일을 입력하세요">
                        </div>
                    </div>
                    <div class="form-group row align-items-center">
                        <label for="search-userIdList" class="col-sm-3 col-form-label">User ID List (쉼표로 구분)</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="search-userIdList" placeholder="user1, user2, user3">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button id="reset-btn" class="btn btn-warning" type="button">초기화</button>
                <button class="btn btn-secondary" type="button" data-dismiss="modal">닫기</button>
                <button id="advanced-search-btn" class="btn btn-primary">검색</button>
            </div>
        </div>
    </div>
</div>
