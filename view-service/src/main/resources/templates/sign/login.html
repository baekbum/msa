<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>로그인</title>

        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">

        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

        <link th:href="@{/css/sign/login.css}" rel="stylesheet">
    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-xl-10 col-lg-12 col-md-9">
                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-login-image-custom"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-4">로그인</h1>
                                        </div>
                                        <form class="user" id="login-form">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                       id="email" aria-describedby="emailHelp"
                                                       placeholder="이메일" name="email">
                                            </div>
                                            <div class="form-group">
                                                <input type="password" class="form-control form-control-user"
                                                       id="password" placeholder="비밀번호" name="password">
                                            </div>
                                            <div class="form-group">
                                                <div class="custom-control custom-checkbox small">
                                                    <input type="checkbox" class="custom-control-input" id="customCheck">
                                                    <label class="custom-control-label" for="customCheck">Remember
                                                        Me</label>
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary btn-user btn-block">
                                                로그인
                                            </button>
                                        </form>
                                        <hr>
<!--                                        <div class="text-center">-->
<!--                                            <a class="small" th:href="@{/sign/forgot-password}">비밀번호를 잊어버리셨나요?</a>-->
<!--                                        </div>-->
                                        <div class="text-center">
                                            <a class="small" th:href="@{/sign/register}">회원 가입</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script th:src="@{/js/sign/login.js}"></script>
    </body>

</html>
