<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>비밀번호 초기화</title>

        <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
        <link
                href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
                rel="stylesheet">

        <link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet">

        <link th:href="@{/css/sign/login.css}" rel="stylesheet">
    </head>

    <body class="bg-gradient-primary">

        <div class="container">

            <div class="row justify-content-center">

                <div class="col-xl-10 col-lg-12 col-md-9">

                    <div class="card o-hidden border-0 shadow-lg my-5">
                        <div class="card-body p-0">
                            <div class="row">
                                <div class="col-lg-6 d-none d-lg-block bg-password-image-custom"></div>
                                <div class="col-lg-6">
                                    <div class="p-5">
                                        <div class="text-center">
                                            <h1 class="h4 text-gray-900 mb-2">비밀번호를 잊어버리셨나요?</h1>
                                            <p class="mb-4">이메일을 입력하면, 비밀번호가 초기화 됩니다.</p>
                                        </div>
                                        <form class="user">
                                            <div class="form-group">
                                                <input type="email" class="form-control form-control-user"
                                                       id="exampleInputEmail" aria-describedby="emailHelp"
                                                       placeholder="이메일">
                                            </div>
                                            <a th:href="@{/login.html}" class="btn btn-primary btn-user btn-block">
                                                비밀번호 초기화
                                            </a>
                                        </form>
                                        <hr>
                                        <div class="text-center">
                                            <a class="small" th:href="@{/sign/register}">회원 가입</a>
                                        </div>
                                        <div class="text-center">
                                            <a class="small" th:href="@{/sign/login}">로그인 화면으로</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
        <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

        <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

        <script th:src="@{/js/sb-admin-2.min.js}"></script>

    </body>

</html>
