server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      server:
        webflux:
          default-filters:
            - RewritePath=/user-service/(?<segment>.*), /${segment} # 핵심 설정
            - name: GlobalFilter
              args:
                baseMessage: Spring Cloud Gateway WebFlux Global Filter
                preLogger: true
                postLogger: true
          routes:
            - id: user-service
              uri: lb://USER-SERVICE
              predicates:
                - Path=/user-service/**
            - id: first-service
              uri: lb://MY-FIRST-SERVICE
              predicates:
                - Path=/first-service/**
              filters:
                #                - AddRequestHeader=f-request, 1st-request-header-by-yaml
                #                - AddResponseHeader=f-response, 1st-response-header-from-yaml
                - CustomFilter
            - id: second-service
              uri: lb://MY-SECOND-SERVICE
              predicates:
                - Path=/second-service/**
              filters:
                #                - AddRequestHeader=s-request, 2nd-request-header-by-yaml
                #                - AddResponseHeader=s-response, 2nd-response-header-from-yaml
                - name: CustomFilter
                - name: LoggingFilter
                  args:
                    baseMessage: Hi, there.
                    preLogger: true
                    postLogger: true

logging:
  level:
    # Spring Cloud Gateway의 라우팅 관련 로그
    org.springframework.cloud.gateway: DEBUG
    # 로드 밸런서 관련 로그 (Netflix Ribbon 또는 Spring Cloud LoadBalancer)
    com.netflix.loadbalancer: DEBUG
    reactor.netty: DEBUG # 네트워크 관련 상세 로그
    # 서비스 디스커버리 클라이언트 (Eureka) 관련 로그
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG